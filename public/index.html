<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBF Labs Quizzes API</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <div class="hero">
        <div class="gradient-bg"></div>

        <div class="elegant-shape" style="left: -5%; top: 20%;" data-delay="0.3" data-width="600" data-height="140"
            data-rotate="12" data-gradient="rgba(99, 102, 241, 0.15)"></div>
        <div class="elegant-shape" style="right: 0%; top: 75%;" data-delay="0.5" data-width="500" data-height="120"
            data-rotate="-15" data-gradient="rgba(244, 63, 94, 0.15)"></div>
        <div class="elegant-shape" style="left: 10%; bottom: 10%;" data-delay="0.4" data-width="300" data-height="80"
            data-rotate="-8" data-gradient="rgba(139, 92, 246, 0.15)"></div>
        <div class="elegant-shape" style="right: 20%; top: 15%;" data-delay="0.6" data-width="200" data-height="60"
            data-rotate="20" data-gradient="rgba(251, 191, 36, 0.15)"></div>
        <div class="elegant-shape" style="left: 25%; top: 10%;" data-delay="0.7" data-width="150" data-height="40"
            data-rotate="-25" data-gradient="rgba(6, 182, 212, 0.15)"></div>

        <div class="container">
            <div class="badge">
                <img src="/assets/bbf-logo.svg" alt="BBF Labs">
                <span>BBF Labs</span>
            </div>

            <h1>
                <span class="title-1">Elevate Your</span>
                <br>
                <span class="title-2">Quiz Experience</span>
            </h1>

            <p>Unlock premium quizzes and challenge yourself with our cutting-edge platform. <br />Engage, learn, and
                excel with BBF Labs' expertly crafted content.</p>

            <div class="cta-buttons">
                <a href="/api/v1/docs" class="cta-button cta-primary">View API Docs</a>
                <a href="/api/v1/packages" class="cta-button cta-secondary">Explore Packages</a>
            </div>
        </div>

        <div class="overlay"></div>
    </div>

    <script src="/assets/script.js"></script>
</body>

</html>
